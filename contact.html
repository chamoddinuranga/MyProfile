        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #FFFFFF;
            background-color: hsl(221deg 16% 6%);
        }

        .column {
            flex: 1;
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 768px) {
            .container {
                max-width: 400px;
            }

            .column {
                width: 100%;
                float: none;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 300px;
            }
        }
    </style>
