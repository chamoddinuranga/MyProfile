<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #FFFFFF;
            background-color: hsl(221deg 16% 6%);
        }

        .column {
            flex: 1;
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 768px) {
            .container {
                max-width: 400px;
            }

            .column {
                width: 100%;
                float: none;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<h1>Contact Me</h1>
<div class="column">

    <div class="contact-info">
        <h4>My Information:</h4>
        <p><strong>Name:</strong> Chamod Dinuranga</p>
        <p><strong>Email:</strong> Chamod3246@gmal.com</p>
        <p><strong>Website:</strong> <a href="https://www.example.com">www.example.com</a></p>
    </div>
    <div class="container">
        <form action="mailto:chamod3246@gmail.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
<div id="mail" class="column">
    <div class="location">
    <h4>My Location:</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234567890!2d-74.0060!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDE5JzI4LjQiTiA3NMKwMzInMjMuMyJX!5e0!3m2!1sen!2sus!4v1234567890" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>
</div>

</body>
</html>
