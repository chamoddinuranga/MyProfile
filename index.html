<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Apply</title>
    <link rel="stylesheet" href="styles.css" />
    <script
            src="https://kit.fontawesome.com/81d73e8e4d.js"
            crossorigin="anonymous"
    ></script>
    <style>
        @font-face {
            font-family: "Mona Sans";
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2")
            format("woff2 supports variations"),
            url("https://assets.codepen.io/64/Mona-Sans.woff2")
            format("woff2-variations");
            font-weight: 100 1000;
        }

        /*
        -- Why the @layer ?
           I misuse the @layer for a good reason.
           Since I do a lot of demo featuring #houdini
           I like to store my @property --foo {} within
           A @layer so that the viewer can simply fold the layer
           And access to the interesting part of the CSS panel.
        */

        @layer properties {


            @property --after-bg-position {
                syntax:'<number>';
                inherits: true;
                initial-value: 0;
            }
            @property --after-radial-bg-position {
                syntax:'<number>';
                inherits: true;
                initial-value: 0;
            }
            @property --after-bg-width {
                syntax:'<number>';
                inherits: true;
                initial-value: 100;
            }
            @property --after-bg-opacity {
                syntax:'<number>';
                inherits: true;
                initial-value: 20;
            }
            @property --after-shadow-offset {
                syntax:'<number>';
                inherits: true;
                initial-value: 15;
            }
            @property --after-scale {
                syntax:'<number>';
                inherits: true;
                initial-value: 0.85;
            }
            @property --li-before-opacity {
                syntax:'<number>';
                inherits: true;
                initial-value: 0;
            }
        }

        :root {


            /* -- Colors: */
            --body-bg-color: hsl(221deg 16% 6%);

            /* -- Background */
            --bg-position: 0;

            /* -- misc */
            --debug: 0;
            --trs-easing: cubic-bezier(.41,-0.09,.55,1.09);
            --trs-timing: 300ms;
            --trs-delay: 80ms;

            /*-- footer*/
            /*--black: #333;*/
            --linkedin-blue: #0A66C2;
            --github-white:#FFFFFF;
            --fb-blue: #4267B2;
            --insta-pink:#c13584;
            --twitter-blue:#1da1f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        footer {
            background-color:var(--body-bg-color);
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 0 10px 0;
            position: relative;
            bottom: -180px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
        }

        .social-links i {
            padding: 10px;
            color: grey;
        }

        .logos:hover {
            transition: 0.4s;
            transform: translateY(-5px);
        }

        .social-links a .fa-linkedin:hover {
            color: var(--linkedin-blue);
        }

        .social-links a .fa-github:hover {
            color: var(--github-white);
        }

        .social-links a .fa-facebook:hover {
            color: var(--fb-blue);
        }

        .social-links a .fa-instagram:hover {
            color: var(--insta-pink);
        }

        .social-links a .fa-twitter:hover {
            color: var(--twitter-blue);
        }

        header>img{
            margin-top: -150px;
            margin-left: -273px;

            width: 1200px;


        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
            /* debug */
            outline: calc(var(--debug) * 1px) dashed rgb(255 0 0 / 50%);
        }


        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            background: var(--body-bg-color);
            display: grid;
            place-items: center;
            font-family: "Mona Sans", sans-serif;
        }

        main {
            width: 100%;
            max-width: 700px;
            color: rgb(255 255 255 / 100%);
        }

         header {
              text-align: center;
              margin-bottom: 6em;
          }

         h2 {
              font-size: 2em;
              font-weight: 500;
          }



        .nav {
            transition:
                    --after-bg-position var(--trs-timing) var(--trs-easing) .2s,
                    --after-radial-bg-position var(--trs-timing) var(--trs-easing) .2s,
                    --after-bg-width var(--trs-timing) var(--trs-easing) .2s,
                    --after-bg-opacity var(--trs-timing) var(--trs-easing) .2s,
                    --li-before-opacity var(--trs-timing) var(--trs-easing) .2s;
            background: var(--body-bg-color);
            border-radius: 100px;
            position: relative;

        &:before {
             content:'';
             display: block;
             position: absolute;
             width: calc(calc(var(--after-bg-width) * 1px) - 8px);
             height: 100%;
             background: rgb(255 255 255 / calc(var(--after-shadow-offset)*1%));
             border-radius: 100px;
             filter: blur(20px);
             left: 0;
             top: 0;
             transform: translateX(calc(var(--after-bg-position) * 1px)) scale(1.1) ;
         }

        & ul {
              position: relative;
              padding: 0;
              margin: 0;
              list-style: none;
              display: flex;
              justify-content: space-between;
              height: 80px;
              border-radius: 100px;
              background-position: center center;
              background-image:
                      radial-gradient(
                              ellipse 150px 100px
                              at
                              calc(var(--after-radial-bg-position)*1px) bottom,
                              rgba(255, 255, 255, 1) 0%,
                              rgba(255, 255, 255, 20%) 100%);

        &:active {
             --after-scale: 0.75
         }

        &:before {
             content: '';
             display: block;
             position: absolute;
             width: calc(100% - 2px);
             height: calc(100% - 2px);
             background: var(--body-bg-color);
             top: 1px;
             left: 1px;
             border-radius: 100px;
         }

        &:after {
             content: '';
             display: block;
             position: absolute;
             z-index: 1;
             width: calc(calc(var(--after-bg-width) * 1px) - 12px);
             height: calc(100% - 12px);
             background: linear-gradient(to bottom, rgb(255 255 255 / calc(calc(var(--after-bg-opacity, 0)/10)*1%)), rgb(255 255 255 / 10%));
             box-shadow: inset 0 -6px calc(var(--after-shadow-offset, 0)*1px) rgb(255 255 255 / calc(var(--after-bg-opacity)*1%));
             left: 6px;
             top: 6px;
             transform: translate(calc(var(--after-bg-position) * 1px), 0);
             border-radius: 100px 12px 12px 100px;
             transition:

                     --after-bg-opacity var(--trs-timing) var(--trs-easing) var(--trs-delay),
                     --after-shadow-offset var(--trs-timing) var(--trs-easing) var(--trs-delay),
                     border-radius var(--trs-timing) var(--trs-easing) var(--trs-delay);
             pointer-events: none;
         }

        & li {
              padding: 1em;
              height: 100%;
              width: 100%;
              position: relative;
              transform-style: preserve-3d;
              perspective: 800px;

        &:not(.active):hover {
             --li-before-opacity: 0.3;
         }

        &:before {
             content: "";
             display: block;
             position: absolute;
             z-index: 1;
             background: rgb(255 0 0 / 0.1);
             width: 100%;
             height: 100%;
             top: 0;
             left:0;
             border-radius: 8px;
             pointer-events: none;
             user-select: none;
             background: linear-gradient(to bottom, rgb(255 255 255 / 5%), rgb(255 255 255 / 35%));
             opacity: var(--li-before-opacity);
             transform: scale(var(--after-scale)) rotateY(calc(var(--tilt-bg-y) * 3 * -1deg))
             rotateX(calc(var(--tilt-bg-x) * 3 * 1deg)) translateZ(15px);
             transition:
                     --li-before-opacity var(--trs-timing) var(--trs-easing),

                     --after-scale calc(var(--trs-timing)/2) var(--trs-easing) calc(var(--trs-delay)/2);
         }

        &:first-of-type:before {
             border-radius: 100px 12px 12px 100px;
         }
        &:last-of-type:before {
             border-radius: 12px 100px 100px 12px;
         }

        & a {
              display: block;
              color: inherit;
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              text-decoration: none;
              position: relative;
              z-index: 10;
          }
        }

        /*
         &:has(li.active:hover):after {
          --after-bg-opacity: 50;
          --after-shadow-offset: 10;
        }
        */

        /*
          Some :has() goodness to control the
          nav:after border-radius hihihi
        */

        &:has(li.active:first-of-type a):after {
             border-radius: 100px 12px 12px 100px;
         }
        &:has(li.active:last-of-type a):after {
             border-radius: 12px 100px 100px 12px;
         }

        &:has(li.active:nth-child(n+2):nth-child(-n+3) a):after {
             border-radius: 100px
         }
        }
        }

    </style>
<body>
<main>
    <header>
        <img src="assests/images/Home1.png" id="homeImg" alt="Home">
    </header>

    <nav class="nav">
        <ul>
            <li><a href="#home" id="home">Home</a></li>
            <li><a href="about.html" id="about">About Me</a></li>
            <li><a href="projects&skills.html" id="project">Projects & Skills</a></li>
            <li><a href="contact.html" id="contact">Contact Me</a></li>
        </ul>
    </nav>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-linkedin logos"></i></a>
            <a href="#"><i class="fab fa-github logos"></i></a>
            <a href="#"><i class="fab fa-facebook logos"></i></a>
            <a href="https://www.instagram.com/d_o_n_chamod/">
                <i class="fab fa-instagram logos"></i></a>
            <a href="#"><i class="fab fa-twitter logos"></i></a>
        </div>
    </footer>
</main>
<script>
    function inverseMousePosition(element, event) {
        const rect = element.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const res = {
            x1: -(x - rect.width / 2) / 20, // top left
            y1: -(y - rect.height / 2) / 20,
            x2: -(x - rect.width / 2) / 20, // top right
            y2: (y - rect.height / 2) / 20,
            x3: (x - rect.width / 2) / 20, // bottom left
            y3: -(y - rect.height / 2) / 20,
            x4: (x - rect.width / 2) / 20, // bottom right
            y4: (y - rect.height / 2) / 20
        };

        const resKey =
            "x" + (x < rect.width / 2 ? 1 : 2) + (y < rect.height / 2 ? 1 : 3);
        const tilt = res;
        return tilt !== undefined ? tilt : 0; // default to 0 if undefined
    }




    function handleClick(event) {
        const nav = document.querySelector('.nav');
        const target = event.target.parentNode;
        const width = target.offsetWidth;
        const { left } = target.getBoundingClientRect();
        const offsetLeft = left - nav.getBoundingClientRect().left;

        [...nav.querySelectorAll('li')].map(link => link.classList.remove('active'))
        event.target.parentNode.classList.add('active');

        nav.style.setProperty('--after-bg-position', offsetLeft);
        nav.style.setProperty('--after-radial-bg-position', (left + width/2) - nav.getBoundingClientRect().left);
        nav.style.setProperty('--after-bg-width', width);
    }

    const nav = document.querySelector('.nav');


    const links = nav.querySelectorAll('li a');
    for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('click', handleClick);
        links[i].addEventListener("mousemove", (event) => {
            const tilt = inverseMousePosition(event.target, event);

            nav.style.setProperty("--tilt-bg-y", tilt.x1 * 2); // tone down the movement a bit
            nav.style.setProperty("--tilt-bg-x", tilt.y1 * 2); // tone down the movement a bit
        });
    }

    ['DOMContentLoaded', 'resize'].map(event => window.addEventListener(event, () => {

        const {width, left} = links[0].parentNode.getBoundingClientRect();
        for (let i = 0; i < links.length; i++) {
            links[i].parentNode.classList.remove('active')
        }

        links[0].parentNode.classList.add('active');

        const offsetLeft = left - nav.getBoundingClientRect().left;

        nav.style.setProperty('--after-bg-position', offsetLeft);
        nav.style.setProperty('--after-radial-bg-position', 0);
        nav.style.setProperty('--after-bg-width', width);
    }));</script>
</body>
</head>
</html>
